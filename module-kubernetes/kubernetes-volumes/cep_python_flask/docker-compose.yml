services:
  base:
    container_name: base-${ENV_NAME:-dev}
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        APP_NAME: ${APP_NAME:-cep-python}
        ENV_NAME: ${ENV_NAME:-dev}
    image: base:${ENV_NAME:-dev}
    command: sh -c "exit 0"

  main:
      container_name: main-${ENV_NAME:-dev}
      image: base:${ENV_NAME:-dev}
      ports:
        - "${MAIN_CONTAINER_PORT:-5000}:${MAIN_CONTAINER_PORT:-5000}"
      env_file:
      - .env
      restart: unless-stopped
      command: main.py
      volumes:
        - ./main.py:/usr/app/main.py
      healthcheck:
        test: ["CMD-SHELL", "curl --fail http://main-${ENV_NAME:-dev}:${MAIN_CONTAINER_PORT:-5000}/ || exit 1"]
        interval: 30s
        timeout: 10s
        retries: 5

